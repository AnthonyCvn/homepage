<style>
    #cookie-notice {
        display: none;
        padding: 2em;
        text-align: left;
        position: fixed;
        bottom: 0;
        right: 0;
        background: rgba(2, 2, 2, 0.8);
        color: rgba(255, 255, 255, 0.85);
        z-index: 10000;
    }

    #cookie-notice a {
        display: inline-block;
        cursor: pointer;
        margin-left: 0.5rem;
    }

</style>
<div  class="container" id="cookie-notice">
    <h3>Cookie consent</h3>
    We use cookies to recognize your repeated visits and preferences, as well as to measure the effectiveness of our content and whether users find what they're searching for. With your consent, you're helping us to make our resource better.
    <p/>
    <a
        id="cookie-notice-accept" class="btn btn-primary btn-lg">Accept
    </a>
</div>
<script>
    function createCookie(name, value, days) {
        var expires = "";
        if (days) {
            var date = new Date();
            date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
            expires = "; expires=" + date.toUTCString();
        }
        document.cookie = name + "=" + value + expires + "; path=/";
    }

    function readCookie(name) {
        var nameEQ = name + "=";
        var ca = document.cookie.split(';');
        for (var i = 0; i < ca.length; i++) {
            var c = ca[i];
            while (c.charAt(0) == ' ') c = c.substring(1, c.length);
            if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length, c.length);
        }
        return null;
    }

    function eraseCookie(name) {
        createCookie(name, "", -1);
    }

    if (readCookie('cookie-notice-dismissed') == 'true') {
        // gTag Script Var Start
        var script = document.createElement("script");
        script.src = "https://www.googletagmanager.com/gtag/js?id={{ site.analytics }}";
        document.body.appendChild(script);
        window.dataLayer = window.dataLayer || [];

        function gtag() {
            dataLayer.push(arguments);
        }

        gtag('js', new Date());
        gtag('config', '{{ site.analytics }}');

    } else {
        document.getElementById('cookie-notice').style.display = 'block';
    }
    document.getElementById('cookie-notice-accept').addEventListener("click", function () {
        createCookie('cookie-notice-dismissed', 'true', 31);
        document.getElementById('cookie-notice').style.display = 'none';
        location.reload();
    });

</script>
