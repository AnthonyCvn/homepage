<style>
    #cookie-notice {
        padding: 7.5rem 1rem;
        display: none;
        text-align: center;
        position: fixed;
        bottom: 0;
        background: rgba(2, 2, 2, 0.8);
        width: 100%;
        margin: 0 auto;
        color: rgba(255, 255, 255, 0.85);
        z-index: 10000;
    }

    #cookie-notice a {
        display: inline-block;
        cursor: pointer;
        margin-left: 0.5rem;
    }

</style>
<div  class="container" id="cookie-notice">We would like to use third party cookies and scripts to improve the functionality of this website.
    <p/>
    <a
        id="cookie-notice-accept" class="btn btn-primary btn-sm">Approve
    </a>
</div>
<script>
    function createCookie(name, value, days) {
        var expires = "";
        if (days) {
            var date = new Date();
            date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
            expires = "; expires=" + date.toUTCString();
        }
        document.cookie = name + "=" + value + expires + "; path=/";
    }

    function readCookie(name) {
        var nameEQ = name + "=";
        var ca = document.cookie.split(';');
        for (var i = 0; i < ca.length; i++) {
            var c = ca[i];
            while (c.charAt(0) == ' ') c = c.substring(1, c.length);
            if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length, c.length);
        }
        return null;
    }

    function eraseCookie(name) {
        createCookie(name, "", -1);
    }

    if (readCookie('cookie-notice-dismissed') == 'true') {
        // gTag Script Var Start
        var script = document.createElement("script");
        script.src = "https://www.googletagmanager.com/gtag/js?id={{ site.analytics }}";
        document.body.appendChild(script);
        window.dataLayer = window.dataLayer || [];

        function gtag() {
            dataLayer.push(arguments);
        }

        gtag('js', new Date());
        gtag('config', '{{ site.analytics }}');

    } else {
        document.getElementById('cookie-notice').style.display = 'block';
    }
    document.getElementById('cookie-notice-accept').addEventListener("click", function () {
        createCookie('cookie-notice-dismissed', 'true', 31);
        document.getElementById('cookie-notice').style.display = 'none';
        location.reload();
    });

</script>
