<div id="headerwrap">
  <div class="container">
    <div class="row">
      <div class="col-lg-6 col-lg-offset-0 img">
        <img src="{{ "/assets/img/main_logo.png" | prepend: site.baseurl }}" class="img-responsive">
        <h3>
          {{site.description}}
        </h3>
        <div>
          <a href="https://github.com/reduct-storage/reduct-storage">
            <img alt="GitHub Repo stars"
                 src="https://img.shields.io/github/stars/reduct-storage/reduct-storage?style=flat">
          </a>
          <a href="https://discord.gg/NQbPeGgzdR">
            <img alt="Discord" src="https://img.shields.io/discord/939475547065561088?style=flat">
          </a>
          <a href="https://twitter.com/ReductStorage">
            <img alt="Twitter Follow" src="https://img.shields.io/twitter/follow/ReductStorage?style=flat">
          </a>
        </div>
      </div>

      <div class="col-lg-6 col-lg-offset-0 text-left hidden-xs">
        <h3>Try to use it with SDKs: </h3>
        <!-- Nav tabs -->
        <ul class="nav nav-tabs" role="tablist">
          <li role="presentation" class="active">
            <a href="#python" aria-controls="python" role="tab" data-toggle="tab">Python</a>
          </li>
          <li role="presentation">
            <a href="#js" aria-controls="js" role="tab" data-toggle="tab">JavaScript</a>
          </li>
          <li role="presentation">
            <a href="#cpp" aria-controls="cpp" role="tab" data-toggle="tab">C++</a>
          </li>
          <li role="presentation">
            <a href="#curl" aria-controls="curl" role="tab" data-toggle="tab">or CURL</a>
          </li>
        </ul>

        <!-- Tab panes -->
        <div class="tab-content" id="UsageTab">
          <div role="tabpanel" class="tab-pane active" id="python">
            {% include snippets/python.html %}
          </div>
          <div role="tabpanel" class="tab-pane" id="js">
            {% include snippets/js.html %}
          </div>
          <div role="tabpanel" class="tab-pane" id="cpp">
            {% include snippets/cpp.html %}
          </div>
          <div role="tabpanel" class="tab-pane" id="curl">
            {% include snippets/curl.html %}
          </div>
        </div>
      </div>
    </div><!-- /row -->
  </div> <!-- /container -->
</div><!-- /headerwrap -->
