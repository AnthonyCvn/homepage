---
layout: blog
title: ReductStore's Blog
permalink: /blog/
---

<div class="container mb">
    <div class="row">

        <!-- BLOG POSTS LIST -->
        <div class="col-lg-8">

            {% for post in site.posts %}
                <!-- Blog Post -->
<!--                <a href="{{ post.url | prepend: site.baseurl }}">-->
<!--                    <img class="img-responsive" src="/{{ post.image.path }}">-->
<!--                </a>-->
                <a href="{{ post.url | prepend: site.baseurl }}"><h1 class="ctitle">{{ post.title }}</h1></a>
                <p><csmall>{{ post.date | date: "%b %-d, %Y" }}. | By: {{ post.author }}</csmall></p>
                {{ post.excerpt }}
                <p><a href="{{ post.url | prepend: site.baseurl }}">[Read More]</a></p>
                <div class="hline"></div>

                <div class="spacing"></div>
            {% endfor %}

        </div><!--/col-lg-8 -->

        {% include sidebar.html %}

    </div><!--/row -->
</div><!--/container -->
